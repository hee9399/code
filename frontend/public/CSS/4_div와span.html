<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

    <link href="4_div와span.css" rel ="stylesheet" >
    
</head>
<body>

      <h3> 헤더 </h3> box
    <div>box1</div> box
    <span>box2</span> box
    <div>box3</div> box
    <ul>
        <li>box4</li>
    </ul> box
    
    <!-- 1. span태그가 기본값일경우 inline -->
    <div> 글자1 <span class="s1">안녕하세요</span> 글자2 </div>
    
    <!-- 2. span태그의 display: block;  -->
    <div> 글자1 <span class="s2">안녕하세요</span> 글자2 </div>
    
    <!-- 2. span태그의 display: block;  -->
    <div>글자1 <span class="s3">안녕하세요inline-block</span> 글자2 </div>
    
    <!-- 2. span태그의 display: none; 숨김  -->
    <div>글자1 <span class="s4">안녕하세요none</span> 글자2 </div>
    
    <!-- 1. div 태그가 display: inline -->
    글자1<div class="d1">안녕하세요inline</div>글자2
    
    <!-- 2. div 태그가 display: block -->
    글자1<div class="d2">안녕하세요bolck</div>글자2
    
    <!-- 3. div 태그가 display: inline-block -->
    글자1<div class="d3">안녕하세요inline-block</div>글자2
    
    <!-- 4. div 태그가 display: none -->
    글자1<div class="d4">안녕하세요none</div>글자2
    
    
    
    
    
    
    
    
</body>
