<!--  -->

    HTML : 하이퍼[Hyper] 텍스트[Text] 마크업[makup] 언어[language]
    1. <>: 꺽은괄호 사용하는 언어
    2. <마크업> </마크업> : 모든 마크업들은 시작과 끝 존재 [* 예외 <input>]
    <meta charset="UTF-8"> : 인코딩 타입
    <title> </title>   : 문서제목
    <body></body>      : 실제 화면에 표시될 구역
<!DOCTYPE html>
<html><!-- HTML 시작알리는 태그 -->
<head><!-- HTML 옵션태그 -->
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body><!-- 본문 : 실제 화면에 표시될 내용들 -->
   HTML 안녕하세요
</body>
</html>
