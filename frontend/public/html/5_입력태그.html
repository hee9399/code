<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

 <!-- 
    <input>  :입력상자
        속성 [ 속성명 = 값 ]
        1. type
           type="text" : 텍스트입력
    -->
  <form>
	        <fieldset>
		         <legend> 그룹 제목 </legend>
		         <input type="text" placeholder="자기소개">              
			  입력상자 : <input value="유재석" readonly="readonly">          <br/>     
			  텍스트 : <input type="text" value="인사과" disabled="disabled"> <br/>
			  패스워드 : <input type="password" autofocus="autofocus"><br/>     
			  이메일 : <input type="email" maxlength="5"><br/>
		      </fieldset>
	      
	       원형버튼[단일선택]
	          <input type="radio" name="confirm">예
	          <input type="radio" name="confirm">아니오
	                             <br/> 
	          네모체크버튼 [복수선택]                   
	             <input type="checkbox" name="confirm">뉴스
	             <input type="checkbox" name="confirm">드라마
	                               <br/> 
	                                   
	  첨부파일: <input type="file"><br/> 
	         <input type="file" multiple="5">
	                                  <br/>
	  
	  <hr/>
	   색상:   <input type= "color"><br/>
	     날짜: <input type="date"><br/>
	  날짜/시간 :   <input type = "datetime-local"><br/>
	  월:    <input type="month"><br/>
	    시간:  <input type="time"><br/>
	  :    <input type="week"><br/>
	    범위:  <input type="range"><br/>
	   숫자:   <input type="number"><br/>
	          <input type="button" value="인증버튼"><br/>
	          <input type="submit" value="전송버튼"><br/>
	          <input type="reset"  value="입력초기화버튼"><br/>
	          
	          <select>
	               <option>네이버</option>
	               <option>카카오</option>
	               <option>네이트</option>
	          </select>
	          
	        <textarea rows="5" cols="20"></textarea>
          </form>
</body>
</html>
